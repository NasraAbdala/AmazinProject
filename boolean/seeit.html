  <body>
    <p>
      <button onclick="
        calculation('1')
     
      ">1</button>

        calculation('2')
      
      ">2</button>

      <button onclick="
        calculation('3')
       
      ">3</button>

        calculation('+')
       
      ">+</button>
    </p>

    <p>

        calculation ('4')
     
      ">4</button>

        calculation( '5')

      ">5</button>

      ">6</button>

      ">-</button>

    <p>

    <p>
      <button onclick="
        calculation('0')
        
      ">0</button>

        calculation('.')
       
      ">.</button>

      <button onclick="
   cal()
      ">=</button>

      ">/</button>

    <p>
      <button onclick="
        calculationcl()
        
      ">Clear</button>
    </p>

    <script>
    let calculatio= '';
    function calculation(value){
      
      calculatio+=value;
      console.log(calculatio);
      
    }
    function cal(){
       calculatio = eval(calculatio);
       console.log(calculatio)
    }
    function calculationcl(){
      calculatio='';
      console.log('Clear')
    }
    </script>
