function cvtcer(degree, unit)
{
  if (unit === 'C') {
    return ((degree * 9 / 5) + 32);
  } else if (unit === 'F') {
    return ((degree - 32) * 5 / 9);
  } else {
    return ('unknown unit');
  }


}
