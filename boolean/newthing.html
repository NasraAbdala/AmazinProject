<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>

<body>
  <button onclick="playGame('Rock')">Rock</button>
  <button onclick="playGame('Paper')">Paper</button>
  <button onclick="playGame('Scissors');">Secorries</button>
  <button onclick="
  reset();

  ">Reset Socres</button>
  

<script>
let score= JSON.parse(localStorage.getItem('score'));
let reset=()=>{
  score.win=0,
  score.ties=0,
  score.lose=0,
  localStorage.removeItem('score');
};
if(score===null){
  score={
    win:0,
    ties:0,
    lose:0
  };
}

  function playGame(personalMove){
      let computerMove = '';
  let RandomNumber = Math.random();
        if (RandomNumber >= 0 && RandomNumber < 1 / 3) {
      computerMove = 'Rock';
    } else if (RandomNumber >= 1 / 3 && RandomNumber < 2 / 3) {
      computerMove = 'Paper';
    } else if (RandomNumber >= 2 / 3 && RandomNumber < 1) {
      computerMove = 'Scissors';
   
    }
   let results = '';
if (personalMove === 'Scissors') {
  if (computerMove === 'Rock') {
    results = 'you lose'
  } else if (computerMove === 'Paper') {
    results = 'you win'
  }
  else if (computerMove === 'Scissors') {
    results = 'You tie'
  }
}
if (personalMove === 'Rock') {
  if (computerMove === 'Rock') {
    results = 'You tie'
  } else if (computerMove === 'Paper') {
    results = 'you lose'
  }
  else if (computerMove === 'Scissors') {
    results = 'you win'
  }
}
if (personalMove === 'Paper') {
  if (computerMove === 'Rock') {
    results = 'you win'
  } else if (computerMove === 'Paper') {
    results = 'You tie'
  }
  else if (computerMove === 'Scissors') {
    results = 'you lose'
  }
}
if(results==='you win'){
  score.win+=1;
}else if(results==='you lose'){
  score.lose+=1;
}else if(results==='You tie'){
  score.ties+=1;
}
localStorage.setItem('score',JSON.stringify(score));
alert(` You picked: ${personalMove}. computer picked : ${computerMove} . ${results}. 
win:${score.win}.lose:${score.lose},ties:${score.ties}`); 


  
}
</script>
</body>

</html>
