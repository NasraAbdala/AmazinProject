<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <p>
      <button onclick="calculation('1')">1</button>
      <button onclick="calculation('2')">2</button>
      <button onclick="calculation('3')">3</button>
      <button onclick="calculation('+')">+</button>
    </p>

    <p>
      <button onclick="calculation('4')">4</button>
      <button onclick="calculation('5')">5</button>
      <button onclick="calculation('6')">6</button>
      <button onclick="calculation('-')">-</button>
    </p>

    <p>
      <button onclick="calculation('7')">7</button>
      <button onclick="calculation('8')">8</button>
      <button onclick="calculation('9')">9</button>
      <button onclick="calculation('*')">*</button>
    </p>

    <p>
      <button onclick="calculation('0')">0</button>
      <button onclick="calculation('.')">.</button>
      <button onclick="cal()">=</button>
      <button onclick="calculation('/')">/</button>
    </p>

    <p>
      <button onclick="calculationcl()">Clear</button>
    </p>

    <script>
      let calculatio = localStorage.getItem('calculatio') || '';

      function calculation(value) {
        calculatio += value;
        console.log(calculatio);
        localStorage.setItem('calculatio', calculatio);
      }

      function cal() {
        try {
          calculatio = eval(calculatio);
          console.log(calculatio);
          localStorage.setItem('calculatio', calculatio);
        } catch (error) {
          console.error("Invalid calculation", error);
        }
      }

      function calculationcl() {
        calculatio = '';
        localStorage.setItem('calculatio', ''); // Clear local storage
        console.log('Clear');
      }

      // Optional: Display the current calculation on page load
      window.onload = function() {
        console.log('Current calculation:', calculatio);
      };
    </script>
  </body>
</html>
