      function addNum(array, num) {
        const result = [];

        for (let i = 0; i < array.length; i++) {
          result.push(array[i] + num);
        }

        return result;
      }

function count(numsb){
  let rese=0;
  for(let indec=0; indec<numsb.length; indec++){
    
    if(numsb[indec]>0){
      rese++;
    }
  }
  return rese;
}
console.log(count([1,-3,5]));
console.log(count([-2,3,-5,7,10]));



function minmax(number){
  if(number.length===0){
    return {max:null,minnimber:null}
  }
  let max=number[0];
  let minnimber=number[0];
  
   for (let ind = 1; ind < number.length; ind++) {
   if(number[ind]>max){
      max=number[ind]
   }else if(number[ind]<minnimber){
     minnimber=number[ind]
   }
 }
 return {max,minnimber};
}
  
console.log(minmax([1,3,-3,5]));
console.log(minmax([-2,3,-5,7,10]));
console.log(minmax([]))
console.log(minmax([3]));



function words(words){
  let countnumber=words[0];
    for (let ind = 1; ind < words.length; ind++) {
    if (words[ind] > countnumber) {
      countnumber = words[ind]
    } 
  }
  return countnumber;
  
}
console.log(words['apple','grap','apple'])



function wordLengths(words) {
  let wordCount = {};
  for (let word of words) {
    wordCount[word] = word.length;
  }
  return wordCount;
}

console.log(wordLengths(['apple', 'grape']));
