function addtwo(add,two){
  let results=[];
  for(let i=0; i<add.length;i++){
    results.push(add[i]+two[i]);
    
  }
  return results;
}
console.log(addtwo([1,2,3],[4,5,6]));










function retpost(nums){
  let rest=[0];
  for(let i=0;i<nums.length;i++){
    if(nums[i]>0){
      rest++;
    }
    
  }
  return rest;
}
console.log(retpost([1,3,-4,5]));










function minmmax(array){
  if(array.length===0){
    return {max:null,min:null}
  }
  let max=array[0];
  let min=array[0];
  let len=array.length-1;
  for(let i=0; i<len;i++){
    if(max<array[i]){
      max=array[i];
    }if(min>array[i]){
      min=array[i];
    }
  }
  return {max,min};
}
console.log(minmmax([1,2,3,4]));
console.log(minmmax([]));
function maxin(numbers){
  let max=numbers[0];
  let min=numbers[0];
  for(let i=0;i<numbers.length-1;i++){
    if(max<numbers[i]){
      max=numbers[i];
    }if(min>numbers[i]){
      min=numbers[i]
    }
  }
  return {max,min};
}
console.log(maxin([2,3,45,6]));
